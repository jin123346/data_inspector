<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="./style.css" />

    <div id="big_wrap">
        <header id="header">
            <div class="header-title">
                <h1>Image Inspector</h1>
                <p class="sub">Data Inspection Module</p>
            </div>
        </header>

        <div id="layout">
            <nav id="nav_bar">
                <div id="nav_header">
                    <button id="btnSidebar" class="icon-btn" aria-label="Toggle sidebar" title="Toggle sidebar">☰</button>
                    <div class="nav-title">Menu</div>
                </div>
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="#" class="nav-link"  data-label="Excel Create" title="Excel Create">
                            <span class="nav-dot"></span>
                            <span class="label-full">Excel Create</span>

                </div>

            <main id="main">
                <div id="main_header">
                    <h2>엑셀 생성하기</h2>
                    <p>관찰/표본 데이터를 입력하고 엑셀로 내보낼 수 있습니다.</p>
                </div>

                <section class="card">
                    <div class="card-title">작업 시작</div>
                    <div class="card-body">
                        <button class="btn primary">엑셀 템플릿 만들기</button>
                        <button class="btn">엑셀 불러오기</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
